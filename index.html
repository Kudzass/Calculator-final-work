<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen" id="display">0</div>
      <div class="keys">
        <button class="button clear" name="clear">AC</button>
        <button class="button delete" name="delete">DEL</button>
        <button class="button operator" name="/">รท</button>
        <button class="button operator" name="*">x</button>
        <button class="button number" name="7">7</button>
        <button class="button number" name="8">8</button>
        <button class="button number" name="9">9</button>
        <button class="button operator" name="+">+</button>
        <button class="button number" name="4">4</button>
        <button class="button number" name="5">5</button>
        <button class="button number" name="6">6</button>
      </div>
    </div>
  </body>
</html>
